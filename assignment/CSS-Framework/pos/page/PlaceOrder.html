<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlaceOrder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assests/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assests/fonts/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .nav-item:hover{
            font-weight: bolder;
        }
        #invoiceFormHeader, #itemFormHeader, #purchaseBtn, #addBtn{
            background:#2ecc71;
        }
        #signUpBtn{
            position: absolute;
            right: 100px;
            top: 0;
            bottom: 0;
            width: 70px;
            height: 30px;
            margin: auto;
        }
    </style>
</head>
<body>
<section>
    <nav class="navbar navbar-expand-lg navbar-light shadow "style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                <img src="../assests/img/milkbarlogo.png" alt="" width="40" height="30" class="d-inline-block align-text-top fw-bolder">
                MilkBar POS System
            </a>
            <div class="collapse navbar-collapse text-primary" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item ">
                        <a class="nav-link text-primary" href="dashbord.html">Dashboard</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-primary " href="customer.html">Customers</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-primary" href="item.html">Items</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-primary" href="PlaceOrder.html">Purchase Order</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-primary" href="order.html">Orders</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <div>
                        <button id="signUpBtn" type="button" class="col-12 btn btn-sm  btn-primary shadow-lg" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                            Sign Up
                        </button>
                        <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title text-primary" id="exampleModalLabel2">Sign Up</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form class="row g-3">
                                            <div class="col-md-12">
                                                <label for="inputUserID" class="form-label text-dark">User ID :</label>
                                                <input type="text" class="form-control" id="inputUserID" placeholder="U001">
                                            </div>
                                            <div class="col-12">
                                                <label for="inputUserName" class="form-label text-dark">Usename :</label>
                                                <input type="email" class="form-control" id="inputUserName" placeholder="Janith">
                                            </div>
                                            <div class="col-12">
                                                <label for="inputEmail" class="form-label text-dark">E-mail :</label>
                                                <input type="text" class="form-control" id="inputEmail" placeholder="janithnanayakkara0202@gmail.com">
                                            </div>
                                            <div class="col-md-12">
                                                <label for="inputPw" class="form-label text-dark">Password :</label>
                                                <input type="password" class="form-control" id="inputPw" placeholder="****">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="col-2 btn btn-danger " data-bs-dismiss="modal">Clear</button>
                                        <button type="button" class="col-3 btn btn-primary">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-sm btn-danger me-3" type="button"><a href="../index.html" class="text-decoration-none text-white">Log Out</a></button>
                </form>
            </div>
        </div>
    </nav>
</section>
<section class="container-fluid">
    <section class="row pe-4 ps-4">
        <h4 class="shadow"><i class="fas fa-shopping-cart p-2"></i>Purchase Order</h4>
        <div class="col-12 col-sm-12 col-md-8 col-lg-4 col-xl-3 shadow-lg  mb-4  bg-body border rounded  border-2 me-5 mt-3 p-3 ">
            <form class="row g-3">
                <div id="invoiceFormHeader" class="col-12 text-white text-center p-2 fw-bolder fs-5 mt-2 rounded ">Customer Details</div>
                <div class="col-md-12">
                    <label for="inputOrderID" class="form-label">Cusomer ID :</label>
                    <input type="text" class="form-control" id="inputOrderID" placeholder="C001">
                </div>
                <div class="col-md-12">
                    <label for="inputName" class="form-label">Name :</label>
                    <input type="text" class="form-control" id="inputName" >
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address :</label>
                    <input type="text" class="form-control" id="inputAddress" >

                </div>
                <div class="col-12">
                    <label for="inputCustomerID" class="form-label">Telephone :</label>
                    <input type="text" class="form-control" id="inputCustomerID" >
                </div>
            </form>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-5 shadow-lg  mb-4  bg-body border rounded  border-2 me-5 mt-3 p-3">
            <form class="row g-3">
                <div id="itemFormHeader" class="col-12 text-white text-center p-2 fw-bolder fs-5 mt-2 rounded ">Select Item</div>
                <div class="col-md-6">
                    <label for="inputItem" class="form-label">Item Code :</label>
                    <select id="inputItem" class="form-select">
                        <option selected>P001</option>
                        <option>P002</option>
                        <option>P003</option>
                        <option>P004</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="inputItemCode" class="form-label">Item Code :</label>
                    <input type="text" class="form-control" id="inputItemCode" placeholder="Search Item Code Here">
                </div>
                <div class="col-7">
                    <label for="inputItemName" class="form-label">Description :</label>
                    <input type="text" class="form-control" id="inputItemName" >
                </div>
                <div class="col-5">
                    <label for="inputPrice" class="form-label">Unit Price :</label>
                    <input type="text" class="form-control" id="inputPrice" >
                </div>
                <div class="col-6">
                    <label for="inputQtyOnHand" class="form-label">Qty On Hand :</label>
                    <input type="text" class="form-control" id="inputQtyOnHand" >
                </div>
                <div class="col-6">
                    <label for="inputOrderQty" class="form-label">Enter Order Qty :</label>
                    <input type="number" class="form-control" id="inputOrderQty" placeholder="2">
                </div>
                <div class="col-12" >
                    <button id="addBtn" class="btn btn-sm text-white fw-bolder me-2" type="button">Add Item</button>
                </div>
            </form>
        </div>
        <div class="col-12 col-sm-12 col-md-8 col-lg-5 col-xl-3 shadow-lg p-3 mb-4  bg-body border rounded  border-2 mt-3  ">
            <form class="row g-3">
                <div class="col-md-7">
                    <label for="inputDate" class="form-label">Date</label>
                    <input type="date" class="form-control" id="inputDate" >
                </div>
                <div class="col-md-5">
                    <label for="inputTime" class="form-label">Time</label>
                    <input type="time" class="form-control" id="inputTime" >
                </div>
                <div class="col-md-6">
                    <label for="inputCash" class="form-label">Cash</label>
                    <input type="text" class="form-control" id="inputCash" placeholder="5000">
                </div>
                <div class="col-md-6">
                    <label for="inputDiscount" class="form-label">Discount</label>
                    <input type="text" class="form-control" id="inputDiscount" placeholder="10">
                </div>
                <div class="col-12">
                    <label for="inputBalance" class="form-label">Balance</label>
                    <input type="text" class="form-control" id="inputBalance" placeholder="4055">
                </div>
                <div>
                    <h3 class="text-primary">SubTotal : 1050 Rs/=</h3>
                    <h3 class="text-danger">Total : 945 Rs/=</h3>
                </div>
                <div class="col-12 mx-auto">
                    <button  id="purchaseBtn" type="submit" class="btn btn-sm text-white fw-bolder">Confirm Order</button>
                    <button   type="submit" class="btn btn-sm text-white btn-danger fw-bolder">Cancel Order</button>
                </div>
            </form>
        </div>
        <table class="table table-bordered rounded table-hover m-0 ">
            <thead id="tHead" class="text-white bg-primary ">
            <tr>
                <th>Item Code</th>
                <th>Description</th>
                <th>Unit Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Option</th>
            </tr>
            </thead>
            <tbody class="table-primary">
            <tr class="table-hover fw-light">
                <th>I001</th>
                <th>FreshMilk</th>
                <th>150.00</th>
                <th>2</th>
                <th>300.00</th>
                <th>
                    <div>
                        <button  type="submit" class="btn btn-sm btn-success text-white  ">Update</button>
                        <button  type="submit" class="btn btn-sm btn-danger text-white  ">Remove</button>
                    </div>
                </th>
            </tr>
            <tr class="table-hover fw-light">
                <th>I002</th>
                <th>Yogurt</th>
                <th>150.00</th>
                <th>2</th>
                <th>300.00</th>
                <th>
                    <div>
                        <button  type="submit" class="btn btn-sm btn-success text-white  ">Update</button>
                        <button  type="submit" class="btn btn-sm btn-danger text-white  ">Remove</button>
                    </div>
                </th>
            </tr>
            </tbody>
        </table>
    </section>
</section>

</html>
